name: Docker deployment - Preview

run-name: ${{github.event.head_commit.message}} - Preview [${{ github.run_id }}]

on:
    push:
        branches:
            - "dev"
    pull_request_target:
        branches:
            - "master"

jobs:
    Check-changes:
        runs-on: ubuntu-latest
        outputs:
            files_changed: ${{ steps.check.outputs.files_changed }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Check if specific files have changed
              id: check
              run: |
                  # Initialize the files_changed variable
                  files_changed=false

                  # Check if there is more than one commit
                  if [ $(git rev-list --count HEAD) -gt 1 ]; then
                    # Get the list of changed files, excluding specified directories
                    changed_files=$(git diff --name-only HEAD~1 HEAD | grep -Ev '^(supabase/|\.github/|nginx/|\.vscode/)')

                    # Check if any files were changed outside the specified directories
                    if [ -n "$changed_files" ]; then
                      files_changed=true
                    fi
                  else
                    echo "Only one commit in the repository, skipping diff check."
                  fi

                  # Output the result
                  echo "files_changed=$files_changed" >> $GITHUB_ENV
                  echo "::set-output name=files_changed::$files_changed"

            - name: Output result
              run: |
                  echo "Files changed: ${{ steps.check.outputs.files_changed }}"
    Image-build:
        runs-on: ubuntu-latest
        environment: preview
        if: ${{ needs.Check-changes.outputs.files_changed == 'true' }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3
            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}
            - name: "Create .env file"
              run: |
                  echo -e "${{ secrets.PREVIEW_ENV_FILE }}\nBUILD_ID=${{ github.run_id }}\nNITRO_PRESET='node-server'" > .env
            - name: Build and push - Main image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: paranoidphantom/550-web:preview
                  build-args: |
                      NITRO_PRESET=node-server
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
            - name: Build and push - Nginx
              uses: docker/build-push-action@v5
              with:
                  context: ./nginx
                  push: true
                  tags: paranoidphantom/550-nginx:latest
    Deploy:
        runs-on: self-hosted
        environment: preview
        needs: Image-build
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: "Creates supabase .env file"
              run: |
                  echo -e "${{ secrets.SUPABASE_ENV }}" > supabase/.env
            - name: Deploy preview
              run: |
                  docker compose up -d --pull 'always'
            - name: "Clean docker system"
              run: |
                  docker system prune -fa
